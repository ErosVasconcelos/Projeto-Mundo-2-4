<main class="container mt-4">
    <h2>Cadastro de Livro</h2>
    <form (submit)="incluir()" ngNativeValidate>
      <div class="form-group">
        <label for="titulo">TÃ­tulo <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="titulo" [(ngModel)]="livro.titulo" name="titulo" required>
      </div>
      <div class="form-group">
        <label for="resumo">Resumo <span class="text-danger">*</span></label>
        <textarea class="form-control" id="resumo" [(ngModel)]="livro.resumo" name="resumo" required></textarea>
      </div>
      <div class="form-group">
        <label for="editora">Editora <span class="text-danger">*</span></label>
        <select class="form-control" id="editora" [(ngModel)]="livro.codEditora" name="editora" required>
          <option value="" disabled selected>Selecione uma editora</option>
          <option *ngFor="let editora of editoras" [value]="editora.codEditora">{{ editora.nome }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="autores">Autores <span class="text-danger">*</span> (um por linha)</label>
        <textarea class="form-control" id="autores" [(ngModel)]="autoresForm" name="autores" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
  </main>
